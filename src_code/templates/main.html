<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drax_office</title>
    <link rel="stylesheet" href=" {% static 'css/nav_footer.css' %} ">
    <link rel="stylesheet" href="{% static 'css/myapp.css' %}">
    <link rel="stylesheet" href="{% static 'css/employee.css' %}">
</head>
<body>
    {% include "nav.html" %}


    <div class="content_block">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <center>
                        {{ message }}
                    </center>
                </div>
            {% endfor %}
        </div>
    {% endif %}


    {% block content %}


    {% endblock  %}

    
    </div>
    {% include "footer.html" %}
</body>
</html>
